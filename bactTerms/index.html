<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>用語ブラウザ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>用語ブラウザ</h1>

      <div class="toolbar">
        <input
          id="searchInput"
          type="search"
          placeholder="絞り込み（用語・読み・英語・説明 など）"
        />
        <div class="sort-group" role="group" aria-label="sort">
          <label
            ><input type="radio" name="sortMode" value="alpha" checked />
            A–Z</label
          >
          <label
            ><input type="radio" name="sortMode" value="gojuon" /> 五十音</label
          >
          <label class="inline">
            <input type="checkbox" id="sortDesc" /> 降順
          </label>
        </div>

        <button id="reloadBtn" title="CSV再読み込み">再読込</button>
        <label class="filelabel">
          CSVを選ぶ<input id="filePicker" type="file" accept=".csv" hidden />
        </label>
      </div>
    </header>

    <main class="container">
      <div id="meta" class="meta"></div>
      <div id="buttonsWrap" class="grid"></div>

      <!-- ▼ ここから追加：参照CSVダウンロードリスト ▼ -->
      <section class="ref-csv">
        <h2>参照CSVダウンロード</h2>
        <p class="ref-csv-note">
          クイズで利用できるテンプレートおよびサンプルCSVです。必要に応じて編集し、外部CSVとして読み込ませることもできます。
        </p>
        <ul class="ref-csv-list">
          <li>
            <a href="csv_table/template_jn.csv">
              日本語テンプレート（用語, 主区分, 副区分, 説明）
            </a>
          </li>
          <li>
            <a href="csv_table/template_en.csv">
              英語テンプレート（term, category, definition, example or note,
              reference）
            </a>
          </li>
          <li>
            <a href="csv_table/Terminology_table_kakomi.csv">
              Terminology_table_kakomi.csv
            </a>
          </li>
          <li>
            <a href="csv_table/genetics_en.csv"> genetics_en.csv </a>
          </li>
          <!-- これ以降、増やしたくなったら li をコピペ -->
          <!--
          <li>
            <a href="csv_table/another_terms.csv">
              another_terms.csv
            </a>
          </li>
          -->
        </ul>
      </section>
      <!-- ▲ ここまで追加 ▲ -->
    </main>
    <!-- モーダル -->
    <dialog id="detailModal">
      <article>
        <header>
          <h2 id="modalTitle">タイトル</h2>
          <button id="modalClose" aria-label="閉じる">×</button>
        </header>
        <div id="modalBody" class="modal-body"></div>
        <footer>
          <button id="modalOk">OK</button>
        </footer>
      </article>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
